<div class="password-container">
  <input
    type="text"
    id="password"
    [(ngModel)]="password"
    (input)="calculateStrength()"
  />
</div>
<div class="strength-container">
  <div
    class="strength-section"
    [ngStyle]="{ 'background-color': strength[0] }"
  ></div>
  <div
    class="strength-section"
    [ngStyle]="{ 'background-color': strength[1] }"
  ></div>
  <div
    class="strength-section"
    [ngStyle]="{ 'background-color': strength[2] }"
  ></div>
</div>
